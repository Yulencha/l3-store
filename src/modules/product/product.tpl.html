<a class="product">
  <div class="product__img">
    <img data-tag="img" />
  </div>

  <span class="product__info">
    <h3 class="product__title" data-tag="title"></h3>
    <p class="product__price" data-tag="price"></p>
    <!-- Кнопка удаления из избранного (отображается только на странице с избранными товарами) -->
    <button type="button" class="btn product__remove" data-tag="removeBtn">Удалить</button>
  </span>
</a>
